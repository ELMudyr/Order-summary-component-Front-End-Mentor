<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Order summary component</title>
  </head>
  <body class="h-screen flex w-screen bg-primary-Paleblue">
    <img
      src="/Public_html/images/pattern-background-desktop.svg"
      alt=""
      class="bg-primary-Paleblue w-screen absolute -z-10"
    />
    <div
      class="flex flex-col text-center items-center justify-center m-auto h-[420px] w-[270px] bg-white rounded-xl overflow-hidden"
    >
      <img
        src="images/illustration-hero.svg"
        alt="music bg"
        class="align-top"
      />
      <h1 class="mt-[20px] font-bold text-primary-Darkblue text-[20px]">
        Order Summary
      </h1>
      <p
        class="mt-[10px] text-[11px] text-primary-Desaturatedblue font-normal mx-[30px]"
      >
        You can now listen to millions of songs, audiobooks, and poscasts on any
        device anywhere you like!
      </p>
      <div
        class="container flex bg-primary-Verypaleblue h-[70px] w-[220px] mt-[20px] items-center justify-evenly rounded-lg"
      >
        <img src="images/icon-music.svg" alt="music icon" class="size-[35px]" />
        <ul>
          <li class="text-[11px] font-[700] text-primary-Darkblue">
            Annual PLan
          </li>
          <li class="text-[12px] text-primary-Desaturatedblue">$59.99/year</li>
        </ul>
        <a
          href="#"
          class="text-[10px] ml-10 underline text-primary-Brightblue font-semibold hover:no-underline hover:opacity-60"
          >Change</a
        >
      </div>
      <button
        class="text-[11px] text-white bg-primary-Brightblue py-2 px-[56px] rounded-lg mt-[20px] font-semibold shadow-primary-Brightblue shadow-2xl hover:opacity-60"
      >
        Proceed to Payment
      </button>
      <a
        href="#"
        class="text-primary-Desaturatedblue text-[9px] font-bold my-[20px] hover:text-primary-Darkblue"
        >Cancel Order</a
      >
    </div>
  </body>
</html>
